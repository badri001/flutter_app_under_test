workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    scripts:
        - name : Install dependencies 
          script :  "pwd \nls\nnpm install -g appium@next \nnpm install -g appium-doctor \nappium\
        \ driver install --source=npm appium-flutter-driver\nappium driver install\
        \ xcuitest\nappium driver list\ncd example/nodejs\nnpm install\n"
      - cd example/flutter_app_under_test && flutter packages pub get
      - name : Launch Appium 
        script : nohup appium --base-path /wd/hub
      - APPIUM_OS=ios npm start
    artifacts:
      - example/flutter_app_under_test/*.snap
      - example/flutter_app_under_test/build/windows/**/*.msix
      - example/flutter_app_under_test/flutter_drive.log
