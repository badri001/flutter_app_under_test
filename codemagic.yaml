workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    scripts:
      - cd example/flutter_app_under_test/
      - flutter packages pub get
      - cd..
      - "pwd \nls\nnpm install -g appium@next \nnpm install -g appium-doctor \nappium\
        \ driver install --source=npm appium-flutter-driver\nappium driver install\
        \ xcuitest\nappium driver list\ncd /nodejs\nnpm install\n"
      - appium --base-path /wd/hub
      - APPIUM_OS=ios npm start
    artifacts:
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
